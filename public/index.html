<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    </head>
    <body>
        <style>
            .flexCenter{
                display: flex;
                justify-content: center;
                align-items: center;
            }
            button{
                width: 200px;
                height: 50px;
            }
            .queue{
                position: relative;
                display: inline-block;
            }
            #queue-content {
                display: none;
                position: absolute;
                background-color: #f1f1f1;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }
            #queue-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
            }
            .queue:hover .queueButton {background-color: #3e8e41;}
            .queue:hover #queue-content {display: block;}
            #queue-content a:hover{background-color: #3e8e41;}
        </style>
        <div class = "flexCenter">
            <h1 id ="currentSong"></h1>
        </div>
        <div class = "control">
        <div class = "flexCenter">
            <h2 id ="artist"></h2>
        </div>
        <div class= "flexCenter">
            <h2 class="px-5 me-3" id = "progress"></h2>
            <button id="seekToButton" onclick = "seekTo()">Play At</button>
            <input type = "text" placeholder ="enter timestamp to start" id="seekToTime"/> 
        </div>
        <div class = "pt-4 flexCenter">
            <button id="backward">&lt;-</button>
            <button id="togglePlay"></button>
            <button id="forward">-&gt;</button>
        </div>
        <br>
        <div class = "flexCenter">
            <button id="countIn" onclick = "countIn()">Count In: 3 seconds</button>
            <button style = "max-width: fit-content" class = "px-5" id = "countdown"></button>
        </div>
        <br>
        <div class = "flexCenter">
            <img id = "albumCover" style = "max-width: 400px" src ="">
        </div>
        <!-- <div onmouseover = "getQueue()" class="queue">
            <button class="queueButton">Queue</button>
            <div id="queue-content">
            </div>
          </div> -->
        </div>
        <script src="authorize.js" async defer></script>
        <script src="controller.js" async defer></script> 
    </body>
</html>
